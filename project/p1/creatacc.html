<html>

<head>
  <title>Registration form here</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .card {
      background:rgb(157, 163, 226);
      /* background-image: linear-gradient(rgba(0, 180, 255, 0.3), rgba(0, 180, 255, 0.3)); */
      background-size: 100% 100%;
      background-attachment: fixed;
      width: 100%;
      border-radius: 20px;
      
    }
    body {
      background-color: #1A1A1D;
      background-image: linear-gradient(rgba(193, 196, 232, 1), rgba(90, 185, 234, 1)), url('b3.jpg');
      background-size: cover;
      background-attachment: fixed;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>

      <div class="card col-md-6" style="height:700px;">
        <!-- <div class="card-body mx-auto"> -->
          <h5 class="card-title mt-3 text-center" style="color: white; font-weight: bold; font-size: 15px; ">CREATE YOUR DONATE ACCOUNT</h5>
          <!-- <p class="text-center">Create Your donate account</p> -->

          <a href="#" class="btn btn-block btn-danger"> <i class="fa fa-google "></i>&nbsp;Login via Google</a>

          <a href="#" class="btn btn-block btn-primary"> <i class="fa fa-facebook "></i>&nbsp;Login via Facebook</a>
          <p class="text-center mt-2"><span>OR</span></p>
          <!-------form------------------->
          <form>
            <!------name-------------->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"style="background-color: #191919;">
                  <i class="fa fa-user" style="color: white;"></i>
                </span>
              </div>
              <input type="text" class="form-control" placeholder="Enter your Full name" style=" background:#191919;" />
            </div>
            <!-------course-------------->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" style="background-color: #191919;">
                  <i class="fa fa-book" style="color: white;"></i>
                </span>
              </div>
              <input type="text" class="form-control" placeholder="Enter your course" style=" background:#191919;" />
            </div>
            <!-------section-------------->
            <div class="form-group input-group">
              <div class="input-group-prepend" >
                <span class="input-group-text"style="background-color: #191919;">
                  <i class="fa fa-user" style="color: white;"></i>
                </span>
              </div>
              <select class="form-control"style=" background:#191919;">
                <option selected disabled>Section</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
              </select>

            </div>
            <!-------phone-------------->
            <div class="form-group input-group">
              <div class="input-group-prepend" style=" background:#191919;">
                <span class="input-group-text" style="background-color: #191919;">
                  <i class="fa fa-phone" style="color: white;"></i>
                </span>
              </div>
              <select class="custom-select" style="max-width: 70px; background-color: #191919;">
                <option>+91</option>
                <option>+09</option>
                <option>+92</option>
              </select>
              <input type="number" class="form-control" placeholder="Enter your Number" style=" background:#191919;">
            </div>
            <!-------phone-------------->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" style="background-color: #191919;">
                  <i class="fa fa-envelope" style="color: white;"></i>
                </span>
              </div>
              <input type="email" class="form-control" placeholder="Enter Your email" style=" background:#191919;">
            </div>
            <!-------blood group-------------->
            <div class="form-group input-group"style=" background:#191919;">
              <div class="input-group-prepend">
                <span class="input-group-text" style="background-color: #191919;">
                  <i class=' fa fa-medkit' style="color: white;"></i>
                </span>
              </div>
              <select class="form-control" style=" background:#191919;">
                <option selected disabled>Blood group</option>
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>O+</option>
                <option>O-</option>
                <option>AB-</option>
              </select>
            </div>
            <!-------phone-------------->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" style="background-color: #191919;">
                  <i class="fa fa-user" style="color: white;"></i>
                </span>
              </div>
              <input type="number" class="form-control" placeholder="Enter Your weight" style=" background:#191919;">
            </div>
            <button type="submit" class="btn btn-block btn-dark">Submit</button>

          </form>
          <!------end---------------------->
        
      </div>
</div>

      <div class="col-md-3"></div>

    </div>
  </div>

</body>

</html>
