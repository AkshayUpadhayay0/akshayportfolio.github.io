<html>

<head>
  <title>Register Now</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    #ui {
      background:#b094e2;
      padding: 30px;
      margin-top: 20px;
      border-radius: 20px;
      opacity: 0.9;
    }

    h3 {

      color: white;


    }

    body {
      background-color: #1A1A1D;
      background-image: linear-gradient(rgba(193, 196, 232, 1), rgba(90, 185, 234, 1)), url('b3.jpg');


      /* background-image:linear-gradient(rgba(193, 196, 232, 1),rgba(90, 185, 234, 1)), url('b3.jpg'); */
      background-size: cover;
      background-attachment: fixed;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div id="ui">
          <form>
            <h3 class="text-center">CREATE ACCOUNT</h3>
            <br><br>
            <!------name-------------->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"style="background-color: #191919;">
                      <i class="fa fa-user" style="color: white;"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="Firstname" style="background-color: #191919;"/>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" style="background-color: #191919;">
                      <i class="fa fa-user"  style="color: white;"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="Lastname" style="background-color: #191919;"/>
                </div>
              </div>
            </div>
            <Br>
            <!-------phone-------------->
            <div class="form-group input-group">
              <div class="input-group-prepend" style="background-color: #191919;">
                <span class="input-group-text" style="background-color: #191919;">
                  <i class="fa fa-phone"  style="color: white;"></i>
                </span>
              </div>
              <select class="custom-select" style="max-width: 70px; background-color: #191919;"">
                <option>+91</option>
                <option>+09</option>
                <option>+92</option>
              </select>
              <input type="number" class="form-control" placeholder="Enter your Number" style="background-color: #191919;">
            </div>
            <Br>
            <!------mail-------------->
            <div class="form-group input-group">
              <div class="input-group-prepend" style="background-color: #191919;">
                <span class="input-group-text" style="background-color: #191919;">
                  <i class="fa fa-phone"  style="color: white;"></i>
                  <!-- <i class="fa fa-envalope"  style="color: white;"></i> -->
                </span>
              </div>
              <input type="email" class="form-control" placeholder="Enter your email" style="background-color: #191919;" />
            </div>
            <Br>
            <!------course-------------->
            <div class="form-group input-group">
              <div class="input-group-prepend" style="background-color: #191919;">
                <span class="input-group-text" style="background-color: #191919;">
                  <i class="fa fa-book"  style="color: white;"></i>
                </span>
              </div>
              <input type="text" class="form-control" placeholder="Enter your course" style="background-color: #191919;" />
            </div>
            <Br>
            <!------password-------------->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group input-group">
                  <div class="input-group-prepend" style="background-color: #191919;">
                    <span class="input-group-text" style="background-color: #191919;">
                      <i class="fa fa-lock"  style="color: white;"></i>
                    </span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" style="background-color: #191919;" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group input-group">
                  <div class="input-group-prepend" style="background-color: #191919;">
                    <span class="input-group-text" style="background-color: #191919;">
                      <i class="fa fa-lock"  style="color: white;"></i>
                    </span>
                  </div>
                  <input type="password" class="form-control" placeholder="Confirm Password" style="background-color: #191919;" />
                </div>
              </div>
            </div>
            <Br>
            <button type="submit" class="btn btn-block btn-success">Submit</button>
          </form>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</body>

</html>
